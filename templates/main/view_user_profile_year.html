{% extends 'base.html' %}
{% load static %}
{% block title %}NITDA{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- Main Content -->
        <div class="col-lg-10">
            <div class="text-center">
                <h1 class="mb-4">Chat Usage Heatmap</h1>
                <p class="text-muted">Visualize your chat usage over the yearggggg</p>
            </div>
            <div class="heatmap-container overflow-auto border p-3 bg-light">
                <div id="heatmap"></div>
            </div>
        </div>
        <!-- Sidebar -->
        <div class="col-lg-2">
            <div class="sidebar">
                <h5>Years</h5>
                <ul class="list-group">
                    <li class="list-group-item"><a href="{{ user.get_absolute_url }}" class="year-link" data-year="2025">2025</a></li>
                    <li class="list-group-item"><a href="{{ user.get_absolute_url }}" class="year-link" data-year="2024">2024</a></li>
                    <li class="list-group-item"><a href="{% url 'main:view_user_profile' 2024%}" class="year-link" data-year="2023">2024</a></li>
                    <li class="list-group-item"><a href="{% url 'main:view_user_profile' 2022%}" class="year-link" data-year="2022">2022</a></li>
                    <li class="list-group-item"><a href="{% url 'main:view_user_profile' 2021%}" class="year-link" data-year="2021">2021</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

        const heatmapData = JSON.parse('{{ data|safe }}');

    <script src="{% static 'js/heatmap.js' %}"></script>
{% endblock %}
