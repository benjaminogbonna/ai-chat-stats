{% extends 'base.html' %}
{% load static %}
{% block title %}NITDA{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- Main Content -->
        <div class="col-lg-10">
            <div class="text-center">
                <h1 class="mb-4">Chat Usage Heatmap</h1>
                <p class="text-muted">Visualize your chat usage over the year</p>
            </div>
            <div class="heatmap-container overflow-auto border p-3 bg-light">
                <div id="heatmap"></div>
            </div>
        </div>
        <!-- Sidebar -->
        <div class="col-lg-2">
            <div class="sidebar">
                <h5>Years</h5>
                <ul class="list-group">
                    {% for uyear in user_years %}
                        <li class="list-group-item"><a href="{% url 'main:view_user_profile_year' user.slug uyear %}" class="year-link" data-year="{{ uyear }}">{{ uyear }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

    <script>
        const heatmapData = JSON.parse('{{ data|safe }}');
        const slug = '{{ user.slug }}';
    </script>
    <script src="{% static 'js/heatmap.js' %}" defer></script>
{% endblock %}

    <div id="heatmap" class="border p-3 rounded bg-light"></div>
</div>
